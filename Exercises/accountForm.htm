<!DOCTYPE html>
<html lang="en-US">

<link rel="stylesheet" type="text/css" href="accountForm.js">
<link rel="stylesheet" type="text/css" href="accountForm.css">

<div class="wrapper">
  <h1>Register For An Account</h1>
  <p>To sign-up for a free basic account please provide us with some basic information using the contact form below.</p>
  <form class="form" method="post" action="yourpage.html">
    <input type="text" class="name" placeholder="Name">
    <div>
      <p class="name-help">Please enter your first and last name.</p>
    </div>
    <input type="email" class="email" placeholder="Email">
     <div>
      <p class="email-help">Please enter your current email address.</p>
    </div>
    <input type="submit" class="submit" value="Register">
  </form>
</div>


<p class="optimize"></p>
</body>
</html>
