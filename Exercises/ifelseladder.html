<html>
    <head>
        <title>IF</title>
        <script>
            var javascriptmarks = parseInt(prompt("Please enter the JS Marks"));
            var reactjsmarks = parseInt(prompt("Please enter the ReactJS Marks"));
            var htmlmarks = parseInt(prompt("Please enter the HTML Marks"));
    
            var total = javascriptmarks+reactjsmarks+htmlmarks;
            document.write("Total Marks: "+total+"<br/>");
    
            var average = total/3;
            document.write("Average: "+average+"<br/>");
    
            if(javascriptmarks>=35 && reactjsmarks>=35 && htmlmarks>=35)
            {
                document.write("Result:Passed"+"<br/>");
                if(average>=35 && average<60){
                    document.write("Grade: C"+"<br/>");
                } else if(average>=60 && average<70){
                    document.write("Grade: B"+"<br/>");
                } else{
                    document.write("Grade: A"+"<br/>");
                }
            } else {
                document.write("Result:Failed");
            }
        </script>
    </head>
</html>
