<html>
    <head>
        <title>Switch using string</title>
        <script>
            var n = prompt("Enter any name","John,Daniel,Mark");
            switch(n) {
                case "John":
                    document.write("John"); 
                    break;
                case "Daniel":
                    document.write("Daniel");
                    break;
                case "Mark":
                    document.write("Mark");	
                    break;	
            default:
                document.write("No Match");
            }
        </script>
    </head>
</html>
