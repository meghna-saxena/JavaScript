<!-- From the given array retrun the first num that is divisble by 2

- Iterate over the array using for loop
- Check the condition of num % 2 == 0
- Return the result -->

<html>
<body>
    <script>
        var num = [1, 3, 4, 8, 15, 5, 45, 30];

        function checkNumDivisibleBy2(num) {
            for (i = 0; i < num.length; i++) {
                if (num[i] % 2 == 0) {
                    return num[i];
                }
            }
            return undefined;
        }

        function showNumber() {
            var result = checkNumDivisibleBy2(num);
            if (result == undefined) {
                console.log("No num is divisible");
            } else {
                console.log("Result is " + result);
            }
        }
        showNumber();
    </script>
</body>
</html>
