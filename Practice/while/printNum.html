<html>

<head>
    <script>
        var i = 0;
        while (i <= 5) {
            document.write(i + "<br>")
            i++;
        }
    </script>

</head>

</html>

<!-- ==============
Extra notes:
==============
We can use `break` statement inside a while loop to come out of the loop. Here it is 

var i=0; 
while (i<=5){ 
    document.write(i+ "<br>") 
    if(i>2){
        break;
    } 
    i++;
} -->
