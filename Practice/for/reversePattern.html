<html>
<head>
    <script>
        var rows = 5;
        for (var i = 1; i <= rows; i++) { //initialization; termination; mutation
            for (var j = i; j <= rows; j++) {//initialization; termination; mutation
                document.write(" * ");
            }
            document.write("<br/>");
        }
    </script>
</head>
</html>
