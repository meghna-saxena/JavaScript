<!-- Finds all the elements from the array with the id == 1, and push them to a new array 'result' -->

<html>
<head>
    <script>
        var array = [
            { name: 'Saurabh', id: 1 },
            { name: 'Surbhi', id: 2 },
            { name: 'Jaamun', id: 1 },
            { name: 'Raj', id: 3 }
        ];

        var result = [];

        function findAllMatchingElements(array, result) {
            for (i = 0; i < array.length; i++) {
                if (array[i].id == 1) {
                    result.push(array[i]);
                }
            }
            return result;
        }

        console.log(findAllMatchingElements(array, result));
