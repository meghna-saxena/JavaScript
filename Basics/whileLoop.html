<!--The while loop loops through a block of code as long as a specified condition is true.

Syntax
while (condition) {
    code block to be executed
}
-->


<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var i = 0;
do {
    document.getElementById("demo").innerHTML += i + "<br>";
    i++;
}
while (i < 5)  
</script>

</body>
</html>
