<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="test">Display the result here.</p>

<script>
function myFunction() {
    return 5 * 5;
}
document.getElementById("demo").innerHTML = myFunction();

<script>
var person = {name:"John", age:50};
document.getElementById("test").innerHTML = 
person.name + " is " + person.age + " years old.";
</script>

</body>
</html>
